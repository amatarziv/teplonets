<body>

СТРОИТЕЛЬНЫХ КОНСТРУКЦИЙ"</h1>  <h4>обеспечение несущей способности грунта основания на восприятие наиболее вероятных воздействий</h4>-->
        <!--<menu>
            
                <div><a href="http://">Неподвижная опора</a></div>

    </header>
    <div class="bord"></div>
    <div class = "ris_1"><img src="img/ris_1.png" alt="" srcset=""></div>
    <div class="bord"></div>
    <main>
        <div class="data">
                <p>
                    <label for=""><h2>Неподвижная опора</h2></label>
                    <input type="text" name="" id="" value = 'Н-1'>
                </p>
            <h3>Вводные данные по грунту</h3>
                <p>
                    <label for="">Номер скважины согласно отчета ИГИ</label>
                    <input type="number" name="" id="" value = '1'>
                </p>
                <p>
                    <label for="">Номер ИГЭ</label>
                    <input type="number" name="" id="" value = '1'>
                </p>
                <p>
                    <label for="Yn">Удельный вес Yn,кН/м3</label>
                    <input type="number" name="" id="Yn" value = '16'>
                </p>
                <p>
                    <label for="fin">Угол трения fn, град</label>
                    <input type="number" name="" id="fin" value = '26'>
                </p>
                <p>
                    <label for="Cn">Удельное сцепление Cn, кПа</label>
                    <input type="number" name="" id="Cn" value = '2'>
                </p>
                <p>
                    <label for="ground_level">Отметка земли, м</label>
                    <input type="number" name="" id="ground_level" value = '12'>
                </p>
                <p>
                    <label for="pipe_level">Отметка оси трубы, м</label>
                    <input type="number" name="" id="pipe_level" value = '10'>
                </p>
                <p>
                    <label for="L">Ширина щита <em><b>l</b></em>, м</label>
                    <input type="number" name="" id="L" value = '2'>
                </p>
                <p>
                    <label for="H">Высота щита <em><b>h</b></em>, м</label>
                    <input type="number" name="" id="H" value = '1'>
                </p>
                <p>
                    <label for="H">Толщина щита <em><b>b</b></em>, м</label>
                    <input type="number" name="" id="B" value = '0.2'>
                </p>
                <p>
                    <label for="e">Эксцентриситет <em><b>e</b></em>, м</label>
                    <input type="number" name="" id="eccentricity" value = '0'>
                </p>
                <h3>Тип грунта</h3>
                <p>
                    <div>
                        <p><input type="radio" name="ground" id="sand" value="1" checked>
                        <label for="sand">Песок</label></p>
                        <p><input type="radio" name="ground" id="clay" value="2">
                        <label for="clay">Глина</label></p>
                    </div>
                </p>
                <p>
                    <label for="load"><b>Расчетное значение переменного воздействия Q<small>d</small>, кН</b></label>
                    <input type="number" name="load" id="load" value = '80'>
                </p>
                <p>
                    <div>
                        <input type="button" value="count" id="count">
                    </div>
                </p>
        </div>
           <div class="exit">
            <h3>Результаты расчета</h3>
            <div id="resalt">

<!-- <h3>Расчет устойчивости против сдвига</h3>
<h3>Fsd  <= γc * Fud / γ n,     (7.3) ТКП 45-5.01-237-2011</h3>
<p>Fsd — сдвигающая сила, равная сумме проекций на горизонтальную плоскость всех действующих на стену сдвигающих сил, кН;</p>
<p>Fud — удерживающая сила, равная сумме проекций всех удерживающих сил на ту же плоскость, кН;</p>
<p>γc — коэффициент условий работы грунта основания: для песков, кроме пылеватых, γc = 1; для пылеватых песков и пылевато-глинистых грунтов в стабилизированном состоянии γc = 0,9, в нестабилизированном состоянии — γc = 0,85;</p>
<p>γn — коэффициент надежности по назначению сооружения, принимаемый равным 1,2; 1,15

<h3>Fsd = Eha + Qd</h3>
<p>где Eha - горизонтальная составляющая распора грунта (активного давления)</p>
<h3>Eha = (0.5*Gyha*h + Gyh1a*h1)*l</h3>
<p>Qd - расчетное значение переменного воздействия от труб ТС, кН</p> 
<h3>Fud = N*tg(φ1-β)+bC1+Ep</h3>	
<p>где N - собственный вес щита опоры и грунта над щитом</p> 
<h3>N = b*h*l*25кНм³+b*l*h1*Y1'</h3>
<p>φ1 - угол внутреннего трения грунта ненарушенного сложения для предельных состояний
первой группы;</p>
<p>β — угол наклона поверхности грунта засыпки за щитом опоры к горизонтали = 0;</p>
<p>b - толщина щита опоры, м</p>
<p>h - высота щита опоры, м</p> 
<p>l - длина щита опоры, м</p>
<p>h1 - расстояние от уровня планировки земли до верха щита опоры, м</p>
<p>С1 - удельное сцепление грунта ненарушенного сложения для предельного
состояния первой группы, кПа</p>
<p>Ep - горизонтальная составляющая распора грунта (пассивного давления)</p>

<h3>Eha = (0.5*Gyhр*h + Gyh1р*h1)*l</h3>

<h2>Расчет устойчивости щита против опрокидывания</h2>
<h3>Mud/Mopr >= 1.0</h3>
<p>Mud — сумма моментов всех удерживающих сил относительно кромки, проходящей через
точку О, кН·м</p>
<h3>Mud = (0.5*Gyhр*h*1/3h + Gyh1р*h1*1/2h)*l + N*b/2</h3>
<p>Mopr — сумма моментов всех опрокидывающих сил относительно кромки, проходящих через
точку О, кН·м</p>
<h3>Mopr = (0.5*Gyha*h*1/3h + Gyh1a*h1*1/2h)*l + Qd * (1/2h-e)</h3>
<h3>Mud/Mopr = >= 1</h3> -->


            </div>

           </div>
    </main>
