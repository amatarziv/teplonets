    <main>
        <div class="data">
            <h3>Вводные данные по грунту</h3>
                <p>
                    <label for="Yn">Номер скважины согласно отчета ИГИ</label>
                    <input type="number" name="" id="Yn" value = '1'>
                </p>
                <p>
                    <label for="Yn">Номер ИГЭ</label>
                    <input type="number" name="" id="Yn" value = '1'>
                </p>
                <p>
                    <label for="Yn">Удельный вес Yn,кН/м3</label>
                    <input type="number" name="" id="Yn" value = '16'>
                </p>
                <p>
                    <label for="fin">Угол трения fn, град</label>
                    <input type="number" name="" id="fin" value = '26'>
                </p>
                <p>
                    <label for="Cn">Удельное сцепление Cn, кПа</label>
                    <input type="number" name="" id="Cn" value = '2'>
                </p>
                <p>
                    <label for="ground_level">Отметка земли, м</label>
                    <input type="number" name="" id="ground_level" value = '12'>
                </p>
                <p>
                    <label for="pipe_level">Отметка оси трубы, м</label>
                    <input type="number" name="" id="pipe_level" value = '10.8'>
                </p>
                <p>
                    <label for="B">Ширина щита, м</label>
                    <input type="number" name="" id="B" value = '1.8'>
                </p>
                <p>
                    <label for="H">Высота щита, м</label>
                    <input type="number" name="" id="H" value = '0.85'>
                </p>
                <h3>Тип грунта</h3>
                <p>
                    <div>
                        <p><input type="radio" name="ground" id="sand" value="1" checked>
                        <label for="sand">Песок</label></p>
                        <p><input type="radio" name="ground" id="clay" value="2">
                        <label for="clay">Глина</label></p>
                    </div>
                </p>
                <h3>Расчетное значение переменного воздействия Q<small>d</small></h3>
                <p>
                    <label for="load"><b>Нагрузка, кН</b></label>
                    <input type="number" name="load" id="load" value = '80'>
                </p>
                <p>
                    <div>
                        <input type="button" value="count" id="count">
                    </div>
                </p>
        </div>
